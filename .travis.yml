language: cpp
matrix:
  include:
    - os: linux
      env:
        - MATRIX_EVAL="SUITE=unit && CC=gcc-7 && CXX=g++-7"
    - os: linux
      env:
        - MATRIX_EVAL="SUITE=integration && CC=gcc-7 && CXX=g++-7"
    - os: linux
      env:
        - MATRIX_EVAL="SUITE=unit && CC=clang-6.0 && CXX=clang++-6.0"
    - os: linux
      addons:
        apt:
          packages:
            - vera++
      install: ''
      script:
        - scripts/vera.sh
before_install:
    - eval "${MATRIX_EVAL}"
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-trusty-6.0
    packages:
      - g++-7
      - clang-6.0
      - clang-tidy-6.0
      - libboost-all-dev
install:
  - git clone https://github.com/google/gumbo-parser.git
  - cd gumbo-parser
  - ./autogen.sh
  - ./configure
  - make
  - sudo make install
  - cd ../
script:
  - scripts/run-tests.sh "${SUITE}"
